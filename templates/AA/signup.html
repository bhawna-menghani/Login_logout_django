<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
        </div>
        {% endfor %}

        
        <h3>Sign Up</h3>
        <form action="/signup" method="post">
        {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required><br>
          
            <label for="firstname">First name:</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required><br>
          
            <label for="lastname">Last name:</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required><br>
          
            <label for="email">Email address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required><br>
          
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="8" placeholder="Enter a strong password" required><br>
          
            <label for="confirmpassword">Confirm Password:</label>
            <input type="password" id="confirmpassword" name="confirmpassword" minlength="8" placeholder="Confirm your password" required><br>
          
            <button type="submit">Sign Up</button>
          </form>
          

        <script src="" async defer></script>
    </body>
</html>
